<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="../css/NFT-to-pass.css">
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<body>
  <div class="cardout">
   <main class="card">
    <article>

      <!-- Section 1 -->
      <section class="card__image">
        <img src="../images/image-equilibrium.jpg" alt="NFT Photo">
      </section>

      <!-- Section 2 -->
      <section>
        <div class="main__info">
          <h1 class="head">Equilibrium #3429</h1>
          <p class="subhead">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div>
          <p class="sub__info1"><img src="../images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
          <p class="sub__info2"><img src="../images/icon-clock.svg" alt="clock"> 3 days left</p>
          
        </div>
      </section>
      <hr>

      <!-- Section 3 -->
      <div class="last__part">
      <section class="jules__photo">
        <img src="../images/image-avatar.png" alt="avatar">
        <p class="text"><span style="color:hsl(215, 51%, 70%);">Creation of</span> Jules Wyvern</p>
      </section>
    </div>
    </article>
  </main>
  </div>

</body>
</html>
